apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: party-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: party-a
  template:
    metadata:
      labels:
        app: party-a
    spec:
      containers:
      - name: node
        image: corda:4.1
        env:
        - name: "CONFIG_FILE"
          value: "/config/party-a.conf"
        ports:
        - containerPort: 10002
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: certificates
          mountPath: /app/certificates
      - name: web
        image: corda:4.0
        args: ["web"]
        env:
        - name: "CONFIG_FILE"
          value: "/config/party-a.conf"
        ports:
        - containerPort: 10004
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: certificates
          mountPath: /app/certificates
      volumes:
      - name: certificates
        emptyDir: {}
      - name: config
        configMap:
          name: corda
